<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toc</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
            <table id="table">
                <span id="turn">PLAY</span>
                <tr> 
                    <td class="box" id="1-1"></td>
                    <td class="box" id="1-2"></td>
                    <td class="box" id="1-3"></td>
                </tr>
                <tr>
                    <td class="box" id="2-1"></td>
                    <td class="box" id="2-2"></td>
                    <td class="box" id="2-3"></td> 
                </tr>
                <tr>
                    <td class="box" id="3-1"></td>
                    <td class="box" id="3-2"></td>
                    <td class="box" id="3-3"></td>
                </tr>
            </table>
    <div>
        <button onclick="replay()">RESTART!</button>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
